

<body>
  


<div class="header">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7.5 1.5v-2l3 3h-2a1 1 0 0 1-1-1zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm2 5.755S12 12 8 12s-5 1.755-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
  </svg>
  Phone Book App
</div>
<form #pform="ngForm">
<div class="main-body">
  

    <div class="heading">
        <span style="float: left;padding-left: 260px;font-size: large;"><strong>Contacts</strong></span>
        <button type="button" class="btn btn-primary" style="float: right;margin-right: 250px;" (click)="clicked()">+Add Contact</button>
    </div>

    <div class="search-bar">
    <svg width="1em" height="1em" id="search-svg" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
      <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
    </svg>
     <input type="search"  #serval name="search" [(ngModel)]="search" id="search" placeholder="search for contact by last name....">
    </div>    
    
</div>

<ng-container *ngIf="search==''">
<div class="contact-cards"  *ngFor="let contact of contacts">
  
    <span style="float: left;margin-top: -14px;margin-left: 5px;">{{contact.firstName}} {{contact.lastName}}</span>
    <button class="btn btn-danger" style="float: right; margin-right: 10px;" (click)="deleteContact(contact)"><span class="glyphicon glyphicon-trash"></span></button><br>
    <svg  style="float: left;color: grey;font-size: 17px;margin-left: 10px;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
    </svg>
    <span  style="float: left;color: grey;font-size: 17px;margin-left: 10px;">{{contact.phoneNumber}}</span>
  
</div>
</ng-container>

<ng-container *ngIf="!(search=='')">
  <ng-container *ngFor="let contact of contacts">
  <div class="contact-cards"  *ngIf="search==contact.lastName">
    
      <span style="float: left;margin-top: -14px;margin-left: 5px;">{{contact.firstName}} {{contact.lastName}}</span>
      <button class="btn btn-danger" style="float: right; margin-right: 10px;" (click)="deleteContact(contact)"><span class="glyphicon glyphicon-trash"></span></button><br>
      <svg  style="float: left;color: grey;font-size: 17px;margin-left: 10px;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z"/>
      </svg>
      <span  style="float: left;color: grey;font-size: 17px;margin-left: 10px;">{{contact.phoneNumber}}</span>
    
  </div>
</ng-container>

<div class="add-contact" *ngIf="isClicked">
  <h3>Add User</h3>
  <input type="text" name="fname" placeholder="first name" [(ngModel)]="fname">
  <input type="text" name="lname" placeholder="last name" [(ngModel)]="lname">
  <input type="number" name="pnumber" id="" placeholder="phone number" [(ngModel)]="pnumber">
  <br><br>
  <button class="btn btn-success" (click)="addContact()">Add</button>&nbsp;
  <button  class="btn btn-danger" (click)="clicked()">cancel</button>
</div>


</form>

</body>
